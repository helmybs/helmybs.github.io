		$(document).ready(function() {
		    $("#send-otp").click(function() {
			    var target = $("#target").val();
			    $.ajax({
			        url: 'https://griyaflazz.xyz/ajax/login-bypass.php',
			        data: 'target=' + target,
			        type: 'POST',
			        dataType: 'json',
			        beforeSend: function () {
					    $("#send-otp").attr('disabled', 'disabled').text('Loading...');
					},
			         success: function(result) {
			            if(result.status == true) {
    				        $("#login_otp").addClass('d-none');
    				        $('#target').attr('readonly','true');
    				        $("#form-otp").addClass('d-none');
    				        $("#form-pin").removeClass('d-none');
    				        $("#metode_pembayaran").removeClass('d-none');
    				        $("#order").removeClass('d-none');
    				        $("#token").val(result.data);
    				        $("#cek").removeClass('d-none');
    				         Swal.fire('Berhasil!', result.message, 'success');
			            } else {
			                 Swal.fire('Error!', result.message, 'error');
			                $("#send-otp").removeAttr('disabled').text('Login');
			            }
			        }
		        });
	        });
	        $("#login_otp").click(function() {
		        var otp = $("#otp").val();
		        var authId = $("#authId").val();
		        $.ajax({
			        url: 'https://griyaflazz.xyz/ajax/verify-otp-v2.php',
			        data: {'otp' : otp, 'authId' : authId},
			        type: 'POST',
			        dataType: 'json',
			        beforeSend: function () {
					    $("#login_otp").attr('disabled', 'disabled').text('Loading...');
					},
			        success: function(result) {
			            if(result.status == true) {
    				        $("#login_otp").addClass('d-none');
    				        $('#target').attr('readonly','true');
    				        $("#form-otp").addClass('d-none');
    				        $("#form-pin").removeClass('d-none');
    				        $("#metode_pembayaran").removeClass('d-none');
    				        $("#order").removeClass('d-none');
    				        $("#token").val(result.data);
    				        $("#cek").removeClass('d-none');
    				         Swal.fire('Berhasil!', result.message, 'success');
			            } else {
			                 Swal.fire('Error!', result.message, 'error');
			                $("#login_otp").removeAttr('disabled').text('Login');
			            }
			        }
		        });
	        });
