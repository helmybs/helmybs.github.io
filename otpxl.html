
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>XL OTP LOGIN SOLUTION</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f39c12, #e74c3c, #8e44ad);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #8ba2bb; /* Background color of the form container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #ffffff; /* Text color inside the form */
        }
        h2 {
            margin-bottom: 20px;
            color: #ffffff; /* Heading color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff; /* Label color */
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0A6847;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #C40C0C;
        }
        .error {
            color: #d9534f;
            margin-top: 15px;
        }
        .info {
            color: #e2eaed;
            margin-top: 15px;
        }
        .refresh-button {
            background: #059212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 15px;
        }
        .refresh-button:hover {
            background-color: #C40C0C;
        }
    </style>

    <div id="cover-spin"></div>

   

    <!-- Ini Formnya -->
    <section id="contact" class="container mx-auto px-4 py-10" style="margin-top: -40px;">
        
        <form action="https://nomorxlku.my.id/api/req_otp.php" method="POST">
        
            <div style="display:none;"> class="mb-4">
                <label for="seller_code" class="block text-lg font-medium text-gray-700">Kode Selleer (jika tidak tahu, tanyakan ke seller Anda)</label>
                
                <input type="text" id="seller_code" name="seller_code" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Contoh: BosamStoreKizaOpaOpa" value="Iyanantone25" required><br>
            </div>
            <div class="mb-4">
                <label for="msisdn" class="block text-lg font-medium text-gray-700">Nomor XL</label>
                <input type="number" id="msisdn" name="msisdn" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Contoh: 628xxx/08xxx" value="" required>
                <br><br>
                <button type="button" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" id="reqOTP">1. KIRIM KODE OTP</button>
            </div>
            <div class="mb-4">
                <label for="otp" class="block text-lg font-medium text-gray-700">Kode OTP</label>
                <input type="text" id="otp" name="otp" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Contoh: 123456" value="" required>
            </div>
            <input type="hidden" id="auth_id" name="auth_id" value="">
             <button type="button" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" id="verOTP">2. LOGIN OTP</button>

            <br><br>
            <p><b>LOG RESPONSE:</b></p>
            <textarea class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="logResponse"></textarea>
        </form>
    </section>

    

<script>
$(document).ready(function(){
    $('#reqOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/req_otp.php",
        data:{msisdn:$('#msisdn').val(), seller_code: $('#seller_code').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#auth_id').val('');
        $('#otp').val('');
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#otp').val('');
            $('#auth_id').val('');
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#otp').val('');
            $('#auth_id').val(s['data']['auth_id']);
            $('#logResponse').html(s['message']);
          }
        }
      });
    });

    $('#verOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/ver_otp.php",
        data:{msisdn:$('#msisdn').val(), auth_id:$('#auth_id').val(), otp:$('#otp').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#auth_id').val('');
            $('#otp').val('');
            $('#logResponse').html(s['message']);
          }
        }
      });
    });
});

}
});
});

if (event.keyCode == 123) {
return false;
}
}
document.onmousedown = function (event) {
event = (event || window.event);
if (event.keyCode == 123) {
return false;
}
}
document.onkeydown = function (event) {
event = (event || window.event);
if (event.keyCode == 123) {
return false;
}
}

document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
